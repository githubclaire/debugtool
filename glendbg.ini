[id]             	   ; id configuration
vendorid=0x6766          ; vendor id config
deviceid=0x3d00          ; device id config
[addr]
mmiobase=0xc0000000      ;mmio base addr config
[i2c]
crt=0x88A0                 ;crt serial port register addr(CR A4)
hdmi0=0x88AA               ;HDMI0 serial port register addr(CR AA)
hdmi1=0x89F8               ;HDMI1 serial port register addr(CR F8)
i2cdelay=500               ;dos: 1000:100k 500:200k linux: 400:66k 100:232